name: Firebase Deploy

on:
    push:
        branches:
            - master # Atur sesuai dengan branch Anda

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Navigate to Backend Directory
              run: cd backend

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18' # Sesuaikan versi Node.js sesuai dengan yang Anda gunakan

            - name: Install Dependencies
              run: |
                  cd backend
                  npm install

            - name: Install Firebase Tools
              run: npm install -g firebase-tools # Instal Firebase Tools secara global

            - name: Firebase Login
              run: |
                  cd backend
                  npm run firebase login --no-localhost

            - name: Firebase Deploy
              run: |
                  cd backend
                  npm run deploy
