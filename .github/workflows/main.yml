name: Deploy to Firebase

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set Up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Dependencies (Backend)
              run: |
                  cd backend
                  npm install

            - name: Deploy to Firebase
              run: |
                   cd backend
                   npx firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
