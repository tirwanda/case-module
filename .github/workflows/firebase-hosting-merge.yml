name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Deps
              working-directory: frontend
              run: yarn && yarn build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GIT_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CASE_MODULE }}'
                  channelId: live
                  projectId: case-module
